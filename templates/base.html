<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    {% block import %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background-color: black">
    <div class="container" style="margin-bottom: 50px">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="/food" class="nav-link px-2 text-white">All dishes</a></li>
            <li><a href="/countries" class="nav-link px-2 text-white">Countries</a></li>
            <li><a href="/category" class="nav-link px-2 text-white">Categories</a></li>
            <li><a href="/favs" class="nav-link px-2 text-white">Favourites</a></li>
            <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
          </ul>
  
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
          </form>
  
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href = '/login'">Login</button>
            <button type="button" class="btn btn-warning" onclick="window.location.href = '/signup'">Sign-up</button>
          </div>
        </div>
    </div>
    
    {% block main %}{% endblock %}

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="/faq" class="nav-link px-2 text-muted">FAQs</a></li>
          <li class="nav-item"><a href="/about" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2022 PandaCode, Inc.</p>
      </footer>
    </div>
    
</body>
</html>
